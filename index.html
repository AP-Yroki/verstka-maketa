<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Rstoran</title>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="header__line">
            <div class="header__logo">
                <img src="./img/LOGO.svg" alt="logo">
            </div>
            <div class="header__texts">
                <a href="#" class="header__text header__text_s">ГЛАВНАЯ</a>
                <a href="#" class="header__text">МЕНЮ</a>
                <a href="#" class="header__text">О НАС</a>
                <a href="#" class="header__text">БРОНЬ</a>
            </div>
            <div class="cart">
                <a href="#" class="img__cart"><img src="./img/cart.svg" alt="cart"></a>    
            </div>
            <div class="phone">
                <div class="number">
                    <div class="phone__img">
                        
                    </div>
                    <a href="#" class="phone__texts__phone">
                        <img src="./img/phone.svg" alt="phone" class="phone__img">
                           +999-888-76-54 <p class="phone__texts">Свяжитесь с нами для <br> 
                        бронирования</p></a>    
                </div>
                    <div class="header__btn">
                        <a href="#" class="header__btn">ЗАКАЗ СТОЛИКА</a>
                    </div>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="welcome__block">
            <div class="welcome__texts">
                <h2 class="welcome__title">
                    Добро пожаловать в <br>
                    
                </h2>
                <h1 class="welcome__medium">
                    Наш ресторан
                </h1>
                <p class="dom">
                    <img src="./img/Rectangle 26.svg" alt="line1" class="dom__line">
                    ДОМ ЛУЧШЕЙ ЕДЫ
                    <img src="./img/Rectangle 26.svg" alt="line2">
                </p>
                <button class="welcome__btn">VIEW MENU</button>
            </div>
        </div>
    </div>
</div>
<section class="welcome">
    
</section>
</body>
</html>
